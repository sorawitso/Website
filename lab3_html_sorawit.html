<html>

<body>
    <center>
        <TABLE BORDER="2">
            <CAPTION> Team Spaghetti <br>
                Mr. Sorawit Sokumpa </CAPTION>


            <TR>
                <TD colspan="2" align="center">Pizza shop 2.0</TD>
            </tr>
            <TR>
                <TD>Name</TD>
                <TD><input type="text" name="name"></input> </TD>
            </TR>
            <TR>

                <TD> <input type="radio" name="topping" value="supreme">Supreme</input> <br>

            </TR>

                <TD>Pizza Source</TD>

                    <select name="sauce">

                </TD>
            </TR>
            <TR>
                <td> Optional Extras</td>
                <td> <input type="checkbox" name="extra_cheese" value="1">Extra Cheese</input>
                    <input type="checkbox" name="gluten_free" value="1">Gluten Free Base</input>
                </td>

            <TR>
                <td colspan="2">
                    Delivery instructions: <br>
                    <textarea name="delivery" cols="50" rows="4"></textarea>
                </td>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Send my Order">
                </td>
            </tr>
            </TR>



            </TR>

        </TABLE>

    </center>
